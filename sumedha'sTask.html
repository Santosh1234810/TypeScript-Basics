<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cat">Sumedha</div>
    <div class="cat">Balasaheb</div>
    <div class="cat">Chavan</div>

    <script>
        const cats = document.querySelectorAll(".cat");
        for(let cat of cats)
        {
            cat.onclick = changeText;

        }
        function changeText(){
            this.innerText = "Pooja";
        }
    </script>
</body>
</html>
